<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player player0 player--active">
        <div class="player--details">
          <h2 class="player1name">PLAYER 1</h2>
          <h1 class="score" id="score0">0</h1>
        </div>

        <div class="current">
          <p class="text">CURRENT</p>
          <p class="current-score" id="current0">0</p>
        </div>
      </div>
      <div class="player player1">
        <div class="player--details">
          <h2 class="player2name">PLAYER 2</h2>
          <h1 class="score" id="score1">0</h1>
        </div>

        <div class="current">
          <p class="text">CURRENT</p>
          <p class="current-score" id="current1">0</p>
        </div>
      </div>
      <div class="winner-title winner0 hidden">
        <h4>Winnerüéâüëèü§¥</h4>
      </div>
      <div class="winner-title winner1 hidden">
        <h4>Winnerüéâüëèü§¥</h4>
      </div>
      <div class="center-btn-containers">
        <div>
          <button class="btn btn--new">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
            NEW GAME
          </button>
        </div>
        <div>
          <img src="img/dice-1.png" alt="" class="img" />
        </div>
        <div>
          <button class="btn btn--roll">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.5 3.75H6A2.25 2.25 0 003.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0120.25 6v1.5m0 9V18A2.25 2.25 0 0118 20.25h-1.5m-9 0H6A2.25 2.25 0 013.75 18v-1.5M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            Roll Dice
          </button>
        </div>
        <div>
          <button class="btn btn--hold">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icons"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5"
              />
            </svg>
            Hold
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
